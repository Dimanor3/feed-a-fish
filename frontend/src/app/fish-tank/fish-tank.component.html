<div *ngIf="fishDead" class="flex h-screen">
    <div class="m-auto">
        <h2 *ngIf="killedFish">You <span class="text-red font-bold">KILLED</span> the Fish!</h2>
        <h2>The Fish is Dead! Come back at 11:11 to spawn and feed a new one.</h2>
    </div>
</div>
<div *ngIf="canFeedFish" class="flex h-screen">
    <div class="m-auto">
        <h2>Come back at 11:11 to feed the fish!</h2>
    </div>
</div>
<div id="fish" [ngStyle]="fishStyle" [style.width]="fishWidth" style="position: absolute; left: 100px; top: 100px; transition: transform 5s, left 5s, top 5s;" *ngIf="!fishDead || !killedFish">
    <p class="text-white text-center font-bold">{{ fishName }}</p>
    <img class="mx-auto" [src]="fishImagePath" (click)="feedFish()">
</div>
