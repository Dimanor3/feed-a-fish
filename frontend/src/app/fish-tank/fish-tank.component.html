<div id="fish" [ngStyle]="fishStyle" [style.width]="fishWidth" style="position: absolute; left: 100px; top: 100px; transition: transform 5s, left 5s, top 5s;">
    <p class="text-white text-center font-bold">{{ fish.name }}</p>
    <img class="mx-auto" [src]="fish.imagePath" (click)="feedFish()">
</div>
